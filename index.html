<script>
    document.getElementById('getOffer').addEventListener
        ('click', getOffer);
    function initMap () {
            let options = {

            for (let i = 0; i <offer_locations.length; i++){
                let marker = new google.maps.Marker({position: offer_locations,

        function getOffer() {
            fetch('https://api.luxgroup.com/api/public-offers')
            .then((res) => res.json())
            .then((data) => {
                for (let i = 0; i < data.result.length; i++) {
                    let coords = data.result[i].lowest_price_package.property;
                    let offer_locations = [];
                    offer_locations.push(coords.latitude, coords.longitude);
                    let latLng = new google.maps.LatLng(offer_locations[1], offer_locations[0]);
                    let marker = new google.maps.Marker({
                    position: latLng,
                    map: map });
                }
        })

            


        }
